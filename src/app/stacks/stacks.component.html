<h1>Stacks & Tecnologias</h1>
<mat-card class="mat-elevation-z8">
    <div class="skills">
        <img class="coding-image" src="../../assets/coding.png" alt="" srcset="">

    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Tecnologia </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Meu n√≠vel </th>
            <td mat-cell *matCellDef="let element">
                {{element.weight}}%
            </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Tech-Icon </th>
            <td mat-cell *matCellDef="let element"> <img class="img" src="{{element.symbol}}"> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
